<ion-header>

  <ion-navbar>

</ion-header>

<ion-content padding>

      <ion-card-header>
        Nome: {{cstmr.name}}
      </ion-card-header>
      <!--
      <ion-card-content>
        Id: {{const.id}} <br>
        Idade: {{const.age}}<br>
        CPF: {{const.cpf}}<br>
        Telefone: {{const.telefone}}<br>
        E-mail: {{const.email}}
      </ion-card-content>
      -->
    </a>
  </ion-card>
</ion-content>
