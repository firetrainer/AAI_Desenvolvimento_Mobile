<ion-header>

  <ion-navbar>
    <ion-title>Registro Personal Trainer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll">
  <ion-item class="">
    <button ion-button icon-left (click)="takePicture()" style="width: 42vw; height: 10vw;" id="btn">
      <ion-icon class="icn" name="ios-reverse-camera"></ion-icon>FOTO
    </button>
    <button ion-button icon-left (click)="getImageFromGalery()" style="width: 42vw; height: 10vw;" id="btn">
      <ion-icon class="icn" name="photos"></ion-icon>Galeria
    </button>

    <div class="myImage">
      <img src="{{image}}">
    </div>
  </ion-item>

  <form (ngSubmit)="sendData()" [formGroup]="trainerForm">
    <ion-list inset>

      <ion-item class="">
        <ion-input type="text" placeholder="Nome" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Idade" formControlName="age"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="CPF" formControlName="cpf"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Telefone" formControlName="foneNumber"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="E-mail" formControlName="userEmail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Sobre mim" formControlName="about_me"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Experiência 1" formControlName="skill_01"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Experiência 2" formControlName="skill_02"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="lbl">Tempo de Experiência</ion-label>
        <ion-datetime displayFormat="DD MM YYYY" [(ngModel)]="timeScdl.month" formControlName="exp_date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Endereço Completo" formControlName="location"></ion-input>
      </ion-item>

    </ion-list>

    <div padding-horizontal>
      <div class="form-error">{{msgError}}</div>
      <button ion-button block icon-left color="primary" class="button" type="submit" id="btn">
        <ion-icon ios="ios-list-box" md="md-list-box"></ion-icon>Cadastrar-Me
      </button>
    </div>
  </form>
</ion-content>
