<ion-header>
  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<div *ngFor="let trnr of trainerById | async" id="divMain">

  <div id="imageSettings">
    <div id="profileImg">

      <img src="{{trnr.imgPath}}" />

      <div id="profileDescription">
        <b>{{trnr.name}} | </b>
        <span>{{trnr.experience}} anos XP</span>
      </div>
    </div>
  </div>

  <div id="technicalInfo">
    <div class="info">
      <span class="number">0</span><br>
      <span class="title">ALUNOS</span>
    </div>
    <span class="bar">|</span>
    <div class="info">
      <span class="number">{{trnr.qtt_students}}</span><br>
      <span class="title">AULAS</span>
    </div>
    <span class="bar">|</span>
    <a (click)="pushAssessments()">
      <div class="info">
        <span class="number">{{trnr.evaluation_count}}</span><br>
        <span class="title">AVALIAÇÕES</span>
      </div>
    </a>
  </div>

  <div id="categoryInfo">
    <div class="catInfo">
      <span class="catDescription">{{trnr.skill_01}}</span>
    </div>
    <div class="catInfo">
      <span class="catDescription">{{trnr.skill_02}}</span>
    </div>

    <span class="stars">*****</span>
  </div>

  <a (click)="pushSchedulePage()">
    <div id="agendar">
      <span id="agndSpan">AGENDAR AULA</span>
    </div>
  </a>

  <div id="description">
    <span id="drscLabel">{{trnr.about_me}}</span>
  </div>

</div>
