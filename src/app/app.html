<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button manuClose ion-item *ngFor="let pg of pages" (click)="pushHomePage(pg)">
                {{pg.title}}
            </button>

            <button manuClose ion-item (click)="Logoff()">
                <ion-icon name="exit"></ion-icon>Sair
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
